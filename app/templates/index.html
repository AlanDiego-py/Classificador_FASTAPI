<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Predição flores Íris</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Predição - Conjunto Íris</h1>
            <form action="/predict" method="post">
                <div class="form-group">
                    <label for="sepal_length">Comprimento da Sépala:</label>
                    <input type="number" step="0.1" id="sepal_length" name="sepal_length" required><br><br>
                </div>
                <div class="form-group">
                    <label for="sepal_width">Largura da Sépala:</label>
                    <input type="number" step="0.1" id="sepal_width" name="sepal_width" required><br><br>
                </div>
                <div class="form-group">
                    <label for="petal_length">Comprimento da Pétala:</label>
                    <input type="number" step="0.1" id="petal_length" name="petal_length" required><br><br>
                </div>
                <div class="form-group">
                    <label for="petal_width">Largura da Pétala:</label>
                <input type="number" step="0.1" id="petal_width" name="petal_width" required><br><br>
                </div>
                
                
                <button type="submit">Classificar</button>
            </form>

        </div>
        
        
        <script src="" async defer></script>
    </body>
